{% assign summary = site.data.data.summary %}
{% if summary %}
<section class="resume-section summary-section mb-4">
    <h2 class="resume-section-title text-uppercase font-weight-bold pb-2 mb-2">{{ site.data.labels.career-profile | default: "Career Profile" }}</h2>
    <div class="resume-section-content">
        <p class="mb-0">{{ summary }}</p>
    </div>
</section>
<!--//summary-section-->
{% endif %}
